<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="Style/LoginStyle.css">
</head>
<body>
<div class="heading">
	<h2>Welcome to Vendor Login</h2>
</div>

	<div class="Myform">
<form>
  <div id="Id-Div" class="form-group">
    <label for="Id">Vendor Id</label>
    <input type="text" class="form-control" id="Id" placeholder="Email">
      <span id="helpBlockId" class="help-block">Id: Jatin</span>
  </div>
  <div  id="Password-Div" class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="Password" placeholder="Password">
    <span id="helpBlockPassword" class="help-block">Password: Katoch</span>
  </div>
  
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="button" class="btn btn-success" onclick="login();">Log In</button>
</form>
</div>
<script type="text/javascript" src="Script/LoginScript.js"></script>
</body>
</html>
